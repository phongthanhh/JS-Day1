<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let getNum = parseInt(prompt('Nhập vào số có 2 chữ số'))

        if (getNum > 9 && getNum < 100) {
            let getDV = getNum % 10;
            let getC = parseInt(getNum / 10);
            let sum = getC + getDV;
            alert('Tổng 2 kí số = ' + sum);
        } else {
            alert('Hãy nhập số có 2 chữ số')
        }
    </script>
</body>

</html>

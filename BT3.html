<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let getUsd = parseInt(prompt('Nhập vào số USD cần đổi'))
        if (getUsd) {
            let change = getUsd * 23500;
            change = change.toLocaleString('it-IT', {
                style: 'currency',
                currency: 'VND'
            });
            alert('Số tiền quy đổi được:' + change);
        } else {
            alert('Chưa nhập số tiền')
        }
    </script>
</body>

</html>

<body>

    <script>
        let getLength = parseInt(prompt('Nhập vào chiều dài'));
        let getWidth = parseInt(prompt('Nhập vào chiều rộng'));

        let S = getLength * getWidth;
        let C = (getLength + getWidth) / 2;

        alert(`Diện tích = ${S} || Chu vi = ${C}`)
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Day1</title>

</head>

<body>

    <script>
        let getDays = parseInt(prompt('Nhập vào số ngày làm'));
        if (getDays) {
            let sum = getDays * 100000;

            sum = sum.toLocaleString('it-IT', {
                style: 'currency',
                currency: 'VND'
            });
            alert('Tiền lương: ' + sum)
        } else {
            alert('Hãy nhập số ngày làm !')
        }
    </script>


</body>

</html>
